name: Check Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  verifyPlugin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: burrunan/gradle-cache-action@v1

      - name: Test Plugin
        run: ./gradlew test --stacktrace

      - name: Verify Plugin
        run: ./gradlew verifyPlugin --stacktrace